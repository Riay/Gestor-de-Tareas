<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gestión de Tareas - Sistemas S.A.</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <section id="login-section" class="card">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <label>Usuario<input id="username" required/></label>
        <label>Contraseña<input id="password" type="password" required/></label>
        <div class="actions">
          <button type="submit">Entrar</button>
        </div>
        <p id="login-error" class="error"></p>
      </form>
    </section>

    <section id="app-section" class="hidden">
      <div class="topbar">
        <div>Usuario: <strong id="display-user"></strong></div>
        <div>
          <button id="btn-logout">Cerrar sesión</button>
        </div>
      </div>

      <div class="card">
        <h3>Filtros / Buscar</h3>
        <div class="grid">
          <input id="filter-q" placeholder="Buscar..." />
          <input id="filter-project" placeholder="Id proyecto" />
          <input id="filter-client" placeholder="Cliente" />
          <select id="filter-status">
            <option value="">Todos los estatus</option>
            <option value="Por hacer">Por hacer</option>
            <option value="En proceso">En proceso</option>
            <option value="Terminado">Terminado</option>
          </select>
        </div>
        <div class="actions">
          <button id="btn-filter">Aplicar</button>
          <button id="btn-clear-filters">Limpiar filtros</button>
          <button id="btn-export">Exportar CSV</button>
          <button id="btn-export-pdf">Exportar PDF (cliente)</button>
        </div>
      </div>

      <div class="card">
        <h3>Registrar / Editar tarea</h3>
        <form id="task-form">
          <div class="grid">
            <label>ID negocio<input id="task-id"/></label>
            <label>Título<input id="task-title"/></label>
            <label>Fecha inicio<input id="task-date" type="date"/></label>
            <label>Id proyecto<input id="task-project"/></label>
            <label>Cliente<input id="task-client"/></label>
            <label>Desarrollador asignado<input id="task-dev"/></label>
            <label class="full">Descripción<textarea id="task-desc" rows="3"></textarea></label>
            <label class="full">Comentarios<textarea id="task-comments" rows="2"></textarea></label>
            <label>
              Estatus
              <select id="task-status">
                <option value="Por hacer">Por hacer</option>
                <option value="En proceso">En proceso</option>
                <option value="Terminado">Terminado</option>
              </select>
            </label>
          </div>
          <div class="actions">
            <button type="submit" id="btn-save">Agregar</button>
            <button type="button" id="btn-cancel-edit" class="hidden">Cancelar edición</button>
            <button type="button" id="btn-clear">Limpiar</button>
          </div>
          <p id="task-error" class="error"></p>
        </form>
      </div>

      <div class="card">
        <h3>Lista de tareas</h3>
        <table id="tasks-table">
          <thead>
            <tr>
              <th>ID</th><th>Título</th><th>Inicio</th><th>Cliente</th><th>Proyecto</th><th>Dev</th><th>Estatus</th><th>Retraso</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
